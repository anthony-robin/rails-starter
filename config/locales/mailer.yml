# French
fr:
  contact_form_mailer:
    message_me:
      subject: Message envoyé par le site %{site}
    send_copy:
      subject: Copie de votre message de contact envoyé à %{site}
      message_cc: Voici une copie de l'email reçu par %{name}
    answering_machine:
      subject: Répondeur de contact automatique par le site %{site}
      content: "<p> Le formulaire de contact a été configuré en mode \"répondeur automatique\". Cela signifie que l'admininstrateur n'est pas disponible pour vous répondre maintenant mais qu'il le fera dès son retour. <br /><br /> A bientôt </p>"

  newsletter_mailer:
    welcome_user:
      subject: '%{title}'
    send_newsletter:
      subject: '%{title}'

  comment_mailer:
    comment_created:
      subject: Un commentaire vient d'être ajouté sur le site "%{site}"
      content: Un commentaire vient d'être posté sur l'article "<strong>%{article}</strong>" le <strong>%{date}</strong>.
      link_frontend: Pour le visualiser
      link_backend: Pour le modérer
    comment_signalled:
      subject: Un commentaire a été signalé sur le site %{site}
      content: Un commentaire écrit par <strong>%{user}</strong> sur l'article "<strong>%{article}</strong>" a été signalé comme non approprié sur le site.
      link: Modérer le commentaire
      all: Voir tous les commentaires à modérer
    comment_validated:
      subject: Votre commentaire posté sur le site "%{site}" a été validé par l'administrateur !
      content: Le commentaire que vous avez posté le <strong>%{date}</strong> sur l'article " <strong>%{article}</strong>" a été validé par l'administrateur.
      link_frontend: Vous pouvez le visualiser ici

  mailing_message_mailer:
    send_email:
      subject: '%{title}'

  active_user_mailer:
    send_email:
      subject: Activation de votre compte sur le site %{site}
      content: Votre compte a été validé par l'administrateur du site %{site}. Vous pouvez maintenant vous connecter avec vos identifiants définis lors de votre inscription

# English
en:
  contact_form_mailer:
    message_me:
      subject: Message sent by %{site} website
    send_copy:
      subject: Copy of your contact message sent to %{site} website
      message_cc: Here is a copy of the email received by %{name}
    answering_machine:
      subject: Automatic answering machine by the %{site} site
      content: "<p> The contact form has been configured as \"automatic answering machine\" mode. This mean the administrator is not available for now and will answer when he will be back. <br /><br /> See you soon </p>"

  newsletter_mailer:
    welcome_user:
      subject: '%{title}'
    send_newsletter:
      subject: '%{title}'

  mailing_message_mailer:
    send_email:
      subject: '%{title}'
