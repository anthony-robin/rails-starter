# English
en:
  time:
    label:
      seconds: seconds
    formats:
      with_time: '%d/%m/%Y %I.%m %p'
      without_time: '%d/%m/%Y'
      without_time_no_year: '%d/%m'
      short: "%d %b %H:%M"
      long: '%B %d, %Y at %I.%m %p'
      ago: '%d/%m/%Y %I.%m %p'
    greeting:
      morning: Good morning
      afternoon: Good afternoon
      evening: Good evening

# French
fr:
  time:
    label:
      seconds: secondes
    formats:
      with_time: '%d/%m/%Y %H:%M'
      without_time: '%d/%m/%Y'
      without_time_no_year: '%d/%m'
      long: "%A %d %B %Y Ã  %Hh%M"
      short: "%d %b %Hh%M"
      ago: '%d/%m/%Y %H:%M'
    greeting:
      morning: Bonjour
      afternoon: Bonjour
      evening: Bonsoir
