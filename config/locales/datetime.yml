# English
en:
  time:
    label:
      seconds: seconds
    formats:
      with_time: '%B %d %Y, %Y %I.%m %p'
      without_time: '%B %d, %Y'
      without_time_no_year: '%B %d'
      long: "%B %d, %Y at %I.%m %p"
    greeting:
      morning: Good morning
      afternoon: Good afternoon
      evening: Good evening

# French
fr:
  time:
    label:
      seconds: secondes
    formats:
      with_time: '%A %d %B %Y %H:%M'
      without_time: '%A %d %B %Y'
      without_time_no_year: '%A %d %B'
      long: "%A %d %B %Y Ã  %Hh%M"
    greeting:
      morning: Bonjour
      afternoon: Bonjour
      evening: Bonsoir