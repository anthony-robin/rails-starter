    title: Formulaire de Contact
    label:
      message: Message
    placeholder:
      email: Écrivez votre email ici
      message: Écrivez votre message ici
      name: Écrivez votre prénom et nom ici
    required: Tous les champs suffixés d'un astérisque (*) sont obligatoires
    send:
      button: Envoyer votre message
      title: Merci de votre message
